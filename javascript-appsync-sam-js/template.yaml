      CodeS3Location: ./src/resolvers/generic_pipeline_resolver.js
    DependsOn:
      - GraphQLSchema

  GetBookingFunction:
    Type: AWS::AppSync::FunctionConfiguration
    Properties:
      ApiId: !GetAtt GraphQLApi.ApiId
      DataSourceName: !GetAtt BookingsDataSource.Name
      Name: GetBooking
      Runtime:
        Name: 'APPSYNC_JS'
        RuntimeVersion: '1.0.0'
      CodeS3Location: ./src/resolvers/get_booking_function.js

  SingleBookingResolver:
    Type: "AWS::AppSync::Resolver"
    Properties:
      ApiId: !GetAtt GraphQLApi.ApiId
      TypeName: "Query"
      FieldName: "getBooking"
      Kind: PIPELINE
      PipelineConfig:
        Functions:
          - !GetAtt GetBookingFunction.FunctionId
      Runtime:
        Name: 'APPSYNC_JS'
        RuntimeVersion: '1.0.0'
      CodeS3Location: ./src/resolvers/generic_pipeline_resolver.js
    DependsOn:
      - GraphQLSchema

  GetBookingsForResourceFunction:
    Type: AWS::AppSync::FunctionConfiguration
    Properties:
      ApiId: !GetAtt GraphQLApi.ApiId
      DataSourceName: !GetAtt BookingsDataSource.Name
      Name: GetBookingsForResource
      Runtime:
        Name: 'APPSYNC_JS'
        RuntimeVersion: '1.0.0'
      CodeS3Location: ./src/resolvers/get_bookings_for_resource_function.js

  BookingsForResourceResolver:
    Type: "AWS::AppSync::Resolver"
    Properties:
      ApiId: !GetAtt GraphQLApi.ApiId
      TypeName: "Resource"
      FieldName: "bookings"
      Kind: PIPELINE
      PipelineConfig:
        Functions:
          - !GetAtt GetBookingsForResourceFunction.FunctionId
      Runtime:
        Name: 'APPSYNC_JS'
        RuntimeVersion: '1.0.0'
      CodeS3Location: ./src/resolvers/generic_pipeline_resolver.js
    DependsOn:
      - GraphQLSchema

  GetBookingsForUserFunction:
    Type: AWS::AppSync::FunctionConfiguration
    Properties:
      ApiId: !GetAtt GraphQLApi.ApiId
      DataSourceName: !GetAtt BookingsDataSource.Name
      Name: GetBookingsForUser
      Runtime:
        Name: 'APPSYNC_JS'
        RuntimeVersion: '1.0.0'
      CodeS3Location: ./src/resolvers/get_bookings_for_user_function.js

  BookingsForUserResolver:
    Type: "AWS::AppSync::Resolver"
    Properties:
      ApiId: !GetAtt GraphQLApi.ApiId
      TypeName: "Query"
      FieldName: "getMyBookings"
      Kind: PIPELINE
      PipelineConfig:
        Functions:
          - !GetAtt GetBookingsForUserFunction.FunctionId
      Runtime:
        Name: 'APPSYNC_JS'
        RuntimeVersion: '1.0.0'
      CodeS3Location: ./src/resolvers/generic_pipeline_resolver.js
    DependsOn:
      - GraphQLSchema

  AppSyncServiceRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "appsync.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"

  LocationsDataSource:
    Type: "AWS::AppSync::DataSource"
    Properties:
      Type: "AMAZON_DYNAMODB"
      ApiId: !GetAtt GraphQLApi.ApiId
      Name: "LocationsDataSource"
      ServiceRoleArn: !GetAtt AppSyncServiceRole.Arn
      DynamoDBConfig:
        TableName: !Ref LocationsTable
        AwsRegion: !Ref "AWS::Region"

  ResourcesDataSource:
    Type: "AWS::AppSync::DataSource"
    Properties:
      Type: "AMAZON_DYNAMODB"
      ApiId: !GetAtt GraphQLApi.ApiId
      Name: "ResourcesDataSource"
      ServiceRoleArn: !GetAtt AppSyncServiceRole.Arn
      DynamoDBConfig:
        TableName: !Ref ResourcesTable
        AwsRegion: !Ref "AWS::Region"

  BookingsDataSource:
    Type: "AWS::AppSync::DataSource"
    Properties:
      Type: "AMAZON_DYNAMODB"
      ApiId: !GetAtt GraphQLApi.ApiId
      Name: "BookingsDataSource"
      ServiceRoleArn: !GetAtt AppSyncServiceRole.Arn
      DynamoDBConfig:
        TableName: !Ref BookingsTable
        AwsRegion: !Ref "AWS::Region"

  DynamoDBAccessPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "dynamodb-access"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Action: 
              - "dynamodb:BatchGet*"
              - "dynamodb:DescribeStream"
              - "dynamodb:DescribeTable"
              - "dynamodb:Get*"
              - "dynamodb:Query"
              - "dynamodb:Scan"
              - "dynamodb:BatchWrite*"
              - "dynamodb:CreateTable"
              - "dynamodb:Delete*"
              - "dynamodb:Update*"
              - "dynamodb:PutItem"
              - "dynamodb:ConditionCheckItem"
            Resource:
              - !GetAtt LocationsTable.Arn
              - !GetAtt ResourcesTable.Arn
              - !GetAtt BookingsTable.Arn
              - !Sub "${ResourcesTable.Arn}/index/locationidGSI"
              - !Sub "${BookingsTable.Arn}/index/useridGSI"
              - !Sub "${BookingsTable.Arn}/index/bookingsByUserByTimeGSI"
              - !Sub "${BookingsTable.Arn}/index/bookingsByResourceByTimeGSI"
      Roles:
        -
          Ref: "AppSyncServiceRole"

  LocationsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: locationid
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
      Tags:
        Stack: !Sub "${AWS::StackName}"

  ResourcesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: True
      SSESpecification:
        KMSMasterKeyId: alias/aws/dynamodb
        SSEEnabled: True
        SSEType: KMS
      AttributeDefinitions:
        - AttributeName: resourceid
          AttributeType: S
        - AttributeName: locationid
          AttributeType: S
      KeySchema:
        - AttributeName: resourceid
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: locationidGSI
          KeySchema:
            - AttributeName: locationid
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: "Stack"
          Value: !Sub "${AWS::StackName}"

  BookingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: True
      SSESpecification:
        KMSMasterKeyId: alias/aws/dynamodb
        SSEEnabled: True
        SSEType: KMS
      AttributeDefinitions:
        - AttributeName: bookingid
          AttributeType: S
        - AttributeName: userid
          AttributeType: S
        - AttributeName: resourceid
          AttributeType: S
        - AttributeName: starttimeepochtime
          AttributeType: N
      KeySchema:
        - AttributeName: bookingid
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: useridGSI
          KeySchema:
            - AttributeName: userid
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: bookingsByUserByTimeGSI
          KeySchema:
            - AttributeName: userid
              KeyType: HASH
            - AttributeName: starttimeepochtime
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: bookingsByResourceByTimeGSI
          KeySchema:
            - AttributeName: resourceid
              KeyType: HASH
            - AttributeName: starttimeepochtime
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: "Stack"
          Value: !Sub "${AWS::StackName}"

  AlarmsKMSKey:
    Type: AWS::KMS::Key
    Properties: 
      Description: CMK for SNS alarms topic
      Enabled: true
      EnableKeyRotation: True
      KeyPolicy: 
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: 
              Service: 
                - "cloudwatch.amazonaws.com"
                - "sns.amazonaws.com"
            Action:
              - "kms:GenerateDataKey*"
              - "kms:Decrypt"
            Resource: "*"
          - Effect: Allow
            Principal: 
              AWS: 
                - !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - "kms:*"
            Resource: "*"
      KeySpec: SYMMETRIC_DEFAULT
      KeyUsage: ENCRYPT_DECRYPT
      PendingWindowInDays: 30
      Tags: 
        - Key: "Stack" 
          Value: !Sub "${AWS::StackName}"

  AlarmsTopic:
    Type: AWS::SNS::Topic
    Properties:
      KmsMasterKeyId: !Ref AlarmsKMSKey
      Tags:
        - Key: "Stack" 
          Value: !Sub "${AWS::StackName}"

  ApiErrorsAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmActions:
        - !Ref AlarmsTopic
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: GraphQLAPIId
          Value: !GetAtt GraphQLApi.ApiId
      EvaluationPeriods: 1
      MetricName: 5XXError
      Namespace: AWS/AppSync
      Period: 60
      Statistic: Sum
      Threshold: 1.0

  LocationsDynamoDBThrottlingAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmActions:
        - !Ref AlarmsTopic
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref LocationsTable
      EvaluationPeriods: 1
      MetricName: ThrottledRequests
      Namespace: AWS/DynamoDB
      Period: 60
      Statistic: Sum
      Threshold: 1.0

  ResourcesDynamoDBThrottlingAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmActions:
        - !Ref AlarmsTopic
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref ResourcesTable
      EvaluationPeriods: 1
      MetricName: ThrottledRequests
      Namespace: AWS/DynamoDB
      Period: 60
      Statistic: Sum
      Threshold: 1.0

  BookingsDynamoDBThrottlingAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmActions:
        - !Ref AlarmsTopic
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref BookingsTable
      EvaluationPeriods: 1
      MetricName: ThrottledRequests
      Namespace: AWS/DynamoDB
      Period: 60
      Statistic: Sum
      Threshold: 1.0

  ApplicationDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub "${AWS::StackName}-dashboard"
      DashboardBody: 
        Fn::Sub: >
          {
              "widgets": [
                  {
                      "height": 6,
                      "width": 18,
                      "y": 0,
                      "x": 0,
                      "type": "metric",
                      "properties": {
                          "metrics": [
                              [ "AWS/AppSync", "4xx", "GraphQLAPIId", "${GraphQLApi.ApiId}", { "yAxis": "right" } ],
                              [ ".", "5xx", ".", ".", { "yAxis": "right" } ],
                              [ ".", "Latency", ".", ".", { "stat": "Average" } ]
                          ],
                          "view": "timeSeries",
                          "stacked": false,
                          "region": "${AWS::Region}",
                          "period": 60,
                          "stat": "Sum",
                          "title": "AppSync"
